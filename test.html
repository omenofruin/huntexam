<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실전 모의고사 - hunterexam</title>
    <link rel="icon" href="https://raw.githubusercontent.com/omenofruin/huntexam/main/image/favicon.ico">
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");
        body {
            font-family: 'Pretendard-Regular', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .question-block {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .question {
            margin-bottom: 15px;
        }
        .options label {
            display: block;
            margin: 10px 0;
        }
        .submit-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #000;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #636363;
        }
        .score-section {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .score-passed {
            color: green;
        }
        .score-failed {
            color: red;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button-group button {
            margin: 10px;
            padding: 15px 20px;
            background-color: #000;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #636363;
        }
        #timer {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>실전 모의고사</h1>
    <div class="button-group">
        <button onclick="startExam('1종')">1종 수렵면허 모의고사</button>
        <button onclick="startExam('2종')">2종 수렵면허 모의고사</button>
    </div>
    <div id="timer"></div>
    <div id="question-container"></div>
    <button class="submit-button" onclick="submitExam()" style="display:none;">시험 제출</button>
    <div id="score-section" class="score-section"></div>
</div>

<script>
    const jsonUrl = 'questions.json'; // JSON 파일 경로
    let allQuestions = [];
    let selectedExamType = '';
    const numQuestionsPerSubject = 20; // 각 과목에서 20문제씩
    const totalSubjects = 4; // 총 4과목

    // JSON 데이터 불러오기
    fetch(jsonUrl)
        .then(response => response.json())
        .then(data => {
            allQuestions = data;
        })
        .catch(error => console.error('Error fetching the question data:', error));

    // 1종, 2종에 따라 시험 시작
    function startExam(examType) {
        selectedExamType = examType;
        document.querySelector('.button-group').style.display = 'none'; // 버튼 숨기기
        document.querySelector('.submit-button').style.display = 'block'; // 제출 버튼 표시
        startTimer(6000); // 100분 타이머 시작 (100분 = 6000초)
        loadExamQuestions();
    }

    // 실전 모의고사 문제 로드
    function loadExamQuestions() {
        const questionContainer = document.getElementById('question-container');
        questionContainer.innerHTML = '';  // 기존 내용을 비우기
        let questionNumber = 1;

        for (let subjectId = 1; subjectId <= totalSubjects; subjectId++) {
            const subjectQuestions = getRandomQuestionsBySubject(subjectId, numQuestionsPerSubject);
            subjectQuestions.forEach((q) => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';

                let imageHtml = '';
                if (q.image) {
                    imageHtml = `<div class="image-container"><img src="${q.image}" alt="문제 이미지"></div>`;
                }

                questionDiv.innerHTML = `
                    <h2>문제 ${questionNumber}: ${q.question}</h2>
                    ${imageHtml}
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <label>
                                <input type="radio" name="question${q.id}" value="${i}">
                                ${typeof option === 'object' ? option.text : option}
                            </label>
                        `).join('')}
                    </div>
                `;
                questionBlock.appendChild(questionDiv);
                questionContainer.appendChild(questionBlock);
                questionNumber++;
            });
        }
    }

    // 각 과목에서 랜덤으로 20문제 선택
    function getRandomQuestionsBySubject(subjectId, numQuestions) {
        let filteredQuestions = [];
        if (subjectId === 1) {
            filteredQuestions = allQuestions.filter(q => q.id >= 1 && q.id <= 611); // 과목 1
        } else if (subjectId === 2) {
            filteredQuestions = allQuestions.filter(q => q.id >= 612 && q.id <= 1208); // 과목 2
        } else if (subjectId === 3) {
            if (selectedExamType === '1종') {
                filteredQuestions = allQuestions.filter(q => q.id >= 1209 && q.id <= 1639); // 과목 3-1
            } else {
                filteredQuestions = allQuestions.filter(q => q.id >= 1640 && q.id <= 1823); // 과목 3-2
            }
        } else if (subjectId === 4) {
            filteredQuestions = allQuestions.filter(q => q.id >= 1824); // 과목 4
        }
        return shuffleArray(filteredQuestions).slice(0, numQuestions);
    }

    // 배열 섞기 함수
    function shuffleArray(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    // 시험 제출 함수
    function submitExam() {
        const totalQuestions = numQuestionsPerSubject * totalSubjects;
        let allSelected = true;

        // 모든 문제를 선택했는지 확인
        for (let i = 1; i <= totalQuestions; i++) {
            const questionGroup = document.querySelector(`input[name="question${i}"]:checked`);
            if (!questionGroup) {
                allSelected = false;
                break;
            }
        }

        if (!allSelected) {
            alert("모든 문제를 선택해야 제출할 수 있습니다.");
            return;
        }

        let totalScore = 0;
        let subjectScores = [0, 0, 0, 0];

function submitExam() {
    const questionBlocks = document.querySelectorAll('.question-block');
    let allSelected = true;

    // 모든 문제를 선택했는지 확인
    questionBlocks.forEach((questionBlock, index) => {
        const questionId = `question${index + 1}`;
        const selectedOption = document.querySelector(`input[name="${questionId}"]:checked`);
        if (!selectedOption) {
            allSelected = false;
        }
    });

    if (!allSelected) {
        alert("모든 문제를 선택해야 제출할 수 있습니다.");
        return;
    }

    let totalScore = 0;
    let subjectScores = [0, 0, 0, 0]; // 과목별 점수

        // 각 질문별 정답 확인
        questionBlocks.forEach((questionBlock, index) => {
            const questionId = `question${index + 1}`;
            const selectedOption = document.querySelector(`input[name="${questionId}"]:checked`);
    
            const correctAnswer = allQuestions[index].correctAnswer;  // 올바른 정답을 JSON에서 가져옴
    
            if (selectedOption && parseInt(selectedOption.value) === correctAnswer) {
                const subjectIndex = Math.floor(index / numQuestionsPerSubject);
                subjectScores[subjectIndex] += 2; // 각 문제는 2점
                totalScore += 2;
            }
        });
    
        const averageScore = (totalScore / (numQuestionsPerSubject * totalSubjects)) * 100;
        const passedSubjects = subjectScores.filter(score => score >= 40).length;
        const passedOverall = averageScore >= 60;
    
        const scoreSection = document.getElementById('score-section');
        scoreSection.innerHTML = `
            과목별 점수: ${subjectScores.join(' / ')} <br>
            평균 점수: ${averageScore.toFixed(2)}점
        `;
        if (passedOverall && passedSubjects === totalSubjects) {
            scoreSection.innerHTML += `<div class="score-passed">합격입니다!</div>`;
        } else {
            scoreSection.innerHTML += `<div class="score-failed">불합격입니다.</div>`;
        }
    
        // 제출 후 문제 화면 숨기기
        document.getElementById('question-container').innerHTML = '';
        document.querySelector('.submit-button').style.display = 'none';
    }


    // 타이머 함수 (100분 카운트다운)
    function startTimer(duration) {
        let time = duration;
        const timerElement = document.getElementById('timer');
        const countdown = setInterval(() => {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerElement.innerHTML = `남은 시간: ${minutes}분 ${seconds < 10 ? '0' : ''}${seconds}초`;

            if (time <= 0) {
                clearInterval(countdown);
                alert('시간이 종료되었습니다. 시험을 제출합니다.');
                submitExam();
            }
            time--;
        }, 1000);
    }
</script>

</body>
</html>
